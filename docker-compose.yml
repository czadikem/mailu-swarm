version: '3.6'

services:

# External dependencies
  redis:
    image: redis:alpine
    volumes:
      - "./mailu-data/redis:/data"

# Core services
  front:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-master}
    networks:
      - default
      - traefik-public
    env_file: mailu.env
    logging:
      driver: json-file
    ports:
      - target: 80
        published: 88
        mode: overlay
      - target: 443
        published: 451
        mode: overlay
      - target: 25
        published: 25
        mode: overlay
      - target: 465
        published: 465
        mode: overlay
      - target: 587
        published: 587
        mode: overlay
      - target: 110
        published: 110
        mode: overlay
      - target: 995
        published: 995
        mode: overlay
      - target: 143
        published: 143
        mode: overlay
      - target: 993
        published: 993
        mode: overlay
    volumes:
      - "./mailu-data/certs:/certs"
      - "./mailu-data/overrides/nginx:/overrides:ro"
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-public"
        # Access Router
        - "traefik.http.routers.mailu.rule=Host(`${MAILU_HOSTNAME}`)"
        - "traefik.http.routers.mailu.tls.certresolver=letsencrypt"
        - "traefik.http.routers.mailu.entrypoints=websecure"
        - "traefik.http.routers.mailu.service=mailu-service"

        # Service
        - "traefik.http.services.mailu-service.loadbalancer.server.port=80"
        - "traefik.http.services.mailu-service.loadbalancer.sticky.cookie=true"
        - "traefik.http.services.mailu-service.loadbalancer.sticky.cookie.secure=true"

  admin:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-master}
    env_file: mailu.env
    volumes:
      - "./mailu-data/data:/data"
      - "./mailu-data/dkim:/dkim"
    deploy:
      replicas: 1
    healthcheck:
      disable: true

  imap:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-master}
    env_file: mailu.env
    volumes:
      - "./mailu-data/mail:/mail"
      - "./mailu-data/overrides/dovecot:/overrides:ro"
    deploy:
      replicas: 1
    healthcheck:
      disable: true

  smtp:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-master}
    env_file: mailu.env
    volumes:
      - "./mailu-data/mailqueue:/queue"
      - "./mailu-data/overrides/postfix:/overrides:ro"
    deploy:
      replicas: 1
    healthcheck:
      disable: true

  antispam:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-master}
    env_file: mailu.env
    volumes:
      - "./mailu-data/filter:/var/lib/rspamd"
      - "./mailu-data/dkim:/dkim:ro"
      - "./mailu-data/overrides/rspamd:/etc/rspamd/override.d:ro"
    deploy:
      replicas: 1
    healthcheck:
      disable: true

  # Optional services
  antivirus:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}clamav:${MAILU_VERSION:-master}
    env_file: mailu.env
    volumes:
      - "./mailu-data/filter:/data"
    deploy:
      replicas: 1
    healthcheck:
      disable: true

  webdav:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}radicale:${MAILU_VERSION:-master}
    env_file: mailu.env
    volumes:
      - "./mailu-data/dav:/data"
    deploy:
      replicas: 1
    healthcheck:
      disable: true

  fetchmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}fetchmail:${MAILU_VERSION:-master}
    env_file: mailu.env
    volumes:
      - "./mailu-data/data:/data"
    deploy:
      replicas: 1
    healthcheck:
      disable: true

  webmail:
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}roundcube:${MAILU_VERSION:-master}
    env_file: mailu.env
    volumes:
      - "./mailu-data/webmail:/data"
    deploy:
      replicas: 1
    healthcheck:
      disable: true


networks:
  default:
    driver: overlay
    ipam:
      driver: default
      config:
        - subnet: 192.168.203.0/24
  traefik-public:
    external: true
